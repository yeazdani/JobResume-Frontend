<div class="container">
    <div class="row">
        <div class="col">
            <div *ngIf="successfull" class="alert alert-success" role="alert">
                A simple success alertâ€”check it out!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="card mt-4">
                <div class="card-header text-center">
                    CREATE ACCOUNT
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm">
                        <div class="text-center">
                            <mat-form-field appearance="outline">
                                <mat-icon matSuffix></mat-icon>
                                <mat-label>First Name</mat-label>
                                <input #firstName matInput type="text" formControlName="first_name">
                                <mat-error>Enter a valid email address</mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-icon matSuffix></mat-icon>
                                <mat-label>Last Name</mat-label>
                                <input matInput type="text" formControlName="last_name">
                                <mat-error>Enter a valid email address</mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-label>Email</mat-label>
                                <input matInput type="email" formControlName="email">
                                <mat-error>Enter a valid email address</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-icon matSuffix>vpn_key</mat-icon>
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                                <mat-error>Password should be at least 6 characters</mat-error>
                            </mat-form-field>
                        </div>
                        <br>
                        <div class="text-center">
                            <button style="width: 100%" (click)="signUp()" class="btn btn-primary"
                                [disabled]="isDisabled">Sign Up</button>
                        </div>
                        <div class="text-center">
                            <div *ngIf="loading" class="spinner-border mt-3" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <br>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
