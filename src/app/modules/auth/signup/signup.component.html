<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="card mt-4">
                <div class="card-header text-center">
                    CREATE ACCOUNT
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input formControlName="first_name" type="email" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input formControlName="last_name" type="email" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input formControlName="password" type="password" class="form-control">
                        </div>
                        <br>
                        <div class="text-center">
                            <button style="width: 100%" (click)="signUp()" class="btn btn-primary">Sign Up</button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
