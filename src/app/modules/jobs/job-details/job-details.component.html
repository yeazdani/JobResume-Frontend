<div class="container">
    <div class="mt-3 mb-3">
        <div class="row">
            <div class="col">
                <div class="card shadow-sm mb-3 bg-light rounded link-hand">
                    <div class="card-body">
                        <h5 style="font-size: 25px;" class="card-title text-center text-info font-weight-light">
                            {{job_title}}</h5>
                        <h6 class="card-subtitle text-center mb-2 text-muted">{{company_name}}</h6>
                        <div class="row">
                            <div class="col">
                                <div class="float-right">
                                    <mat-list disableRipple=false>
                                        <mat-list-item>
                                            <mat-icon aria-hidden="false" aria-label="Example home icon">work</mat-icon>
                                            <span class="text-muted ml-2">{{job_type}}</span>
                                        </mat-list-item>
                                    </mat-list>
                                </div>
                            </div>
                            <div class="col">
                                <mat-list disableRipple=false>
                                    <mat-list-item>
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">room</mat-icon>
                                        <span class="text-muted ml-2">{{location}}</span>
                                    </mat-list-item>
                                </mat-list>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-2">
                                    <h5 class="text-danger">Deadline:<span
                                            class="text-muted font-weight-light ml-2">{{deadline|date}}</span></h5>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-info">Apply</button>
                                </div>
                            </div>
                        </div>


                        <hr>
                        <div class="text-center">
                            <div *ngIf="loading" class="spinner-border text-info" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <p class="card-text">{{job_details}}</p>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-info">Apply</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
