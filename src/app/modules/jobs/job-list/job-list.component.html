<div class="container">
    <div class="mt-3 mb-3">
        <div class="row">
            <div class="col">
                <div class="card shadow-sm bg-light rounded link-hand">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title text-info font-weight-light">{{job_title}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted"><strong>{{company_name}}</strong></h6>
                                <p class="card-text "><small class="text-muted">{{location}}
                                    </small></p>
                            </div>
                            <div class="col align-self-end">
                                <div class="row">
                                    <div class="col">
                                        <h6 class="card-title float-right text-success">{{job_type}}</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="card-text float-right"><small class="text-muted">
                                                <strong class="text-danger mr-2">Deadline:</strong>
                                                {{deadline|date}}</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
